<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dcis.html}" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title th:text="#{view.edit-storm-knight.title}">Edit Storm Knight</title>
</head>
<body><section layout:fragment="content">

<h1 class="torg-header"  th:text="#{view.edit-storm-knight.title}">Edit Storm Knight</h1>

<form action="#" th:action="@{/}" th:object="${knight}" method="post">
    <div class="form-group" th:if="*{uid} != null">
        <label for="uid" th:text="#{form.edit-storm-knight.uid.title}" readonly>Registry Number</label>
        <input type="text" class="form-control" id="uid" aria-describedby="uidHelp" placeholder="UUID">
        <small id="uidHelp" class="form-text text-muted" th:text="#{form.edit-storm-knight.uid.help}">help</small>
    </div>

    <div class="form-group">
        <label for="name" th:text="#{form.edit-storm-knight.name.title}">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Sam Stormknight">
        <small id="nameHelp" class="form-text text-muted" th:text="#{form.edit-storm-knight.name.help}">help</small>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{form.submit.title}">Submit</button>
    <button type="reset" class="btn btn-primary" th:text="#{form.reset.title}">Reset</button>
    <button type="submit" class="btn btn-primary" th:text="#{form.cancel.title}">Cancel</button>
</form>

</section></body>
</html>
