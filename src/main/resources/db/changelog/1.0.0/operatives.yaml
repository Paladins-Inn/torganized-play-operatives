---
databaseChangeLog:
  - changeSet:
      id: OPERATIVES-init
      author: rlichti
      context: init
      labels: 'v1.0.0,operatives'
      dbms: postgresql
      created: '1.0.0'
      changes:
        - createTable:
            tableName: OPERATIVES
            remarks: The player connected to the torganized play
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  startWith: 10000
                  remarks: The Database internal ID
                constraints:
                  - primaryKey: true
                  - primaryKeyName: OPERATIVES_PK
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_ID_NN
                  - unique: true
                  - uniqueConstraintName: OPERATIVES_ID_UK
              - column:
                  name: UID
                  type: UUID
                  valueComputed: uuid_generate_v4()
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_UID_NN
                  - unique: true
                  - uniqueConstraintName: OPERATIVES_UID_UK
              - column:
                  name: CREATED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_CREATED_NN
              - column:
                  name: MODIFIED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_MODIFIED_NN
              - column:
                  name: DELETED
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: NAMESPACE
                  type: VARCHAR(100)
                  defaultValue: './.'
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_NAMESPACE_NN
              - column:
                  name: NAME
                  type: VARCHAR(100)
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_NAME_NN
              - column:
                  name: COSM
                  type: VARCHAR(100)
                  defaultValue: CORE_EARTH
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_COSM_NN
              - column:
                  name: XP
                  type: BIGINT
                  defaultValueNumeric: 0
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_XP_NN
              - column:
                  name: NO_OF_MISSIONS
                  type: BIGINT
                  defaultValueNumeric: 0
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_NO_OF_MISSIONS_NN
              - column:
                  name: MONEY
                  type: BIGINT
                  defaultValueNumeric: 0
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_MONEY_NN
              - column:
                  name: DESCRIPTION
                  type: VARCHAR(5000)
              - column:
                  name: NOTES
                  type: VARCHAR(5000)
        - createTable:
            tableName: OPERATIVES_HISTORY
            remarks: The history of a storm knight
            columns:
              - column:
                  name: OPERATIVE
                  type: BIGINT
                  remarks: The Storm Knight for this entry
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_OPERATIVE_NN
                  - foreignKeyName: OPERATIVES_HISTORY_OPERATIVE_FK
                  - referencedTableName: OPERATIVES
                  - referencedColumnName: ID
              - column:
                  name: CREATED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_CREATED_NN
              - column:
                  name: MODIFIED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_MODIFIED_NN
              - column:
                  name: DELETED
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: MISSION_NAME
                  type: VARCHAR(100)
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_MISSION_NAME_NN
              - column:
                  name: MISSION_DATE
                  type: TIMESTAMP WITH TIME ZONE
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_MISSION_DATE_NN
              - column:
                  name: MISSION_UID
                  type: UUID
                constraints:
                  - nullable: false 
                  - notNullConstraintName: OPERATIVES_HISTORY_MISSION_UID_NN
              - column:
                  name: XP
                  type: BIGINT
                  defaultValueNumeric: 5
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_XP_NN
              - column:
                  name: PAYMENT
                  type: BIGINT
                  defaultValueNumeric: 200
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_PAYMENT_NN
              - column:
                  name: REPORT
                  type: VARCHAR(5000)
              - column:
                  name: SUCCESS
                  type: VARCHAR(100)
                constraints:
                  - nullable: false
                  - notNullConstraintName: OPERATIVES_HISTORY_SUCCESS_NN
        - addUniqueConstraint:
            constraintName: OPERATIVES_HISTORY_OPERATIVE_MISSION_UK
            tableName: OPERATIVES_HISTORY
            columnNames: 'OPERATIVE,MISSION_UID'
        - addUniqueConstraint:
            constraintName: OPERATIVES_NAME_UK
            tableName: OPERATIVES
            columnNames: 'NAMESPACE,NAME'
        - addUniqueConstraint:
            constraintName: SKHISTORY_OPERATIVE_MISSION_UK
            tableName: SKHISTORY
            columnNames: 'OPERATIVE,MISSION_UID'
        - createSequence:
            sequenceName: STROMKNIGHTS_SEQ
            startValue: 100000
            incrementBy: 1
            maxValue: 999999
            minValue: 100000
            cacheSize: 10
            dataType: BIGINT
